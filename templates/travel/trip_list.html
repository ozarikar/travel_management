<!DOCTYPE html>
<html>
<head>
    <title>Trips</title>
</head>
<body>
    <h1>All Trips</h1>
    {% for trip in trips %}
        <div>
            <h3>{{ trip.title }}</h3>
            <p>{{ trip.destination_city }}, {{ trip.destination_state }}</p>
            <p>{{ trip.start_date }} to {{ trip.end_date }}</p>
            <p>Status: {{ trip.status }}</p>
        </div>
    {% empty %}
        <p>No trips yet.</p>
    {% endfor %}
</body>
</html>
