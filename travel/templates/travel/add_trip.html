{% extends "travel/base.html" %}
{% block title %}Add Trip - Travel Management System{% endblock %}
{% block content %}
<div class="container my-5">
  <h2>Add a New Trip</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Trip</button>
  </form>
</div>
{% endblock %}
